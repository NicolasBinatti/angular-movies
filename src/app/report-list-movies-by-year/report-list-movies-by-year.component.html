<form class="filter-form" #filterForm="ngForm">
  <mat-form-field class="example-full-width">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filterValue" name="filterValue" (ngModelChange)="applyFilter()">
  </mat-form-field>
<!--  <input matInput placeholder="Filter" [(ngModel)]="filterValue" name="filterValue" (ngModelChange)="applyFilter()">-->
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let row">{{row.year}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row">{{row.title}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
